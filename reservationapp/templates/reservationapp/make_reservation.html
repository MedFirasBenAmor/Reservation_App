{% extends 'reservationapp/base.html' %}

{% block content %}
<div class="bg-img">
    <div class="content" style="background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 10px; width: 60%; margin: 20px auto;">
        <h2 style="color: #333; text-align: center; margin-bottom: 25px;">Make a Reservation</h2>
        
        {% if error_message %}
        <div style="background: #e74c3c; color: white; padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: center;">
            {{ error_message }}
        </div>
        {% endif %}
        
        <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            <div style="margin-bottom: 15px;">
                <label style="display: block; color: #2c3e50; margin-bottom: 5px; font-weight: bold;">Date</label>
                <input type="date" name="date" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label style="display: block; color: #2c3e50; margin-bottom: 5px; font-weight: bold;">Time</label>
                <input type="time" name="time" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label style="display: block; color: #2c3e50; margin-bottom: 5px; font-weight: bold;">Number of Guests</label>
                <input type="number" name="guests" min="1" max="10" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label style="display: block; color: #2c3e50; margin-bottom: 5px; font-weight: bold;">Special Requests</label>
                <textarea name="special_requests" rows="4" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
            </div>
            
            <button type="submit" style="background: #2c3e50; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                Make Reservation
            </button>
        </form>
    </div>
</div>
{% endblock %}

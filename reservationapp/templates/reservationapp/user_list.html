{% extends 'reservationapp/base.html' %}

{% block content %}
<div class="bg-img">
    <div class="content" style="background: rgba(255, 255, 255, 0.9); padding: 20px; border-radius: 10px; width: 80%; margin: 20px auto;">
        <h2 style="color: #333; text-align: center; margin-bottom: 20px;">User List</h2>
        <div style="overflow-x: auto;">
            <table style="width: 100%; border-collapse: collapse; background: white;">
                <thead>
                    <tr style="background: #2c3e50; color: white;">
                        <th style="padding: 12px; text-align: left;">Username</th>
                        <th style="padding: 12px; text-align: left;">Email</th>
                        <th style="padding: 12px; text-align: left;">Phone</th>
                        <th style="padding: 12px; text-align: left;">Address</th>
                        <th style="padding: 12px; text-align: left;">Date Joined</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr style="border-bottom: 1px solid #ddd;">
                        <td style="padding: 12px;">{{ user.username }}</td>
                        <td style="padding: 12px;">{{ user.email }}</td>
                        <td style="padding: 12px;">{{ user.phone }}</td>
                        <td style="padding: 12px;">{{ user.address }}</td>
                        <td style="padding: 12px;">{{ user.date_joined|date:"M d, Y" }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'reservationapp/base.html' %}

{% block content %}
<div class="bg-img">
    <div class="content">
        <h2 style="color: #ffffff; text-align: center; margin-bottom: 25px;">Register</h2>
        <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            {% for field in form %}
            <div style="margin-bottom: 15px;">
                <label style="display: block; color: #2c3e50; margin-bottom: 5px; font-weight: bold;">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.help_text %}
                <small style="color: #666; font-size: 0.8em;">{{ field.help_text }}</small>
                {% endif %}
                {% if field.errors %}
                <div style="color: #e74c3c; font-size: 0.9em; margin-top: 5px;">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" style="background: #2c3e50; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px;">
                Register
            </button>
        </form>
    </div>
</div>
{% endblock %}
